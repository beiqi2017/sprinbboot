<script>
var url=document.location.href;
var domainUrl=url.substring(0,url.indexOf("business"));

var id;
var params = location.search.substr(1); // 获取参数 平且去掉?
var ArrParam = params.split('&');
var iframe= ArrParam[0].split('=')[1];
if (ArrParam.length == 1) {
	id= params.split('=')[1];
};

Date.prototype.format = function(fmt)   { 
  var o = {   
    "M+" : this.getMonth()+1,                 //月份   
    "d+" : this.getDate(),                    //日   
    "h+" : this.getHours(),                   //小时   
    "m+" : this.getMinutes(),                 //分   
    "s+" : this.getSeconds(),                 //秒   
    "q+" : Math.floor((this.getMonth()+3)/3), //季度   
    "S"  : this.getMilliseconds()             //毫秒   
  };   
  if(/(y+)/.test(fmt))   
    fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));   
  for(var k in o)   
    if(new RegExp("("+ k +")").test(fmt))   
  fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));   
  return fmt;   
}  

$(function() {
		
	if(id){
		var parm = new Object();
		parm.pageSize=999;
		parm.currentPage=1;
		parm.id=id;
		params="params="+encodeURI(JSON.stringify(parm));
		$.ajax({
			type : "GET",
			url : "../website/PageNews",
			dataType : "json",
			contentType : "application/json",
			data : params,
			async : false,
			success : function(data) {
				 $("#title").html(data.rows[0].title);
				 $("title").html(data.rows[0].title);
				 $("#content").html(data.rows[0].content);
				 $("#content img").width("100%");
				 $("#createtime").html(data.rows[0].createtime);
				 if (document.body.scrollHeight > window.innerHeight) {
					 $("#bottom").removeClass("navbar-fixed-bottom");
				 } 
			}
		});
		
	}else{
		 $("#title").html(sessionStorage.title);
		 $("title").html(sessionStorage.title);
		 $("#content").html(sessionStorage.content);
		 $("#createtime").html(new Date().format("yyyy-MM-dd hh:mm:ss"));
		 if (document.body.scrollHeight > window.innerHeight) {
			 $("#bottom").removeClass("navbar-fixed-bottom");
		 } 
	}
	
})
</script>
