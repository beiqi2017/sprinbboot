border: 1px solid WhiteSmoke;

<script>
	
	$(function() {
		
		$('#news').scrollbox();
		$('#pic').scrollbox({
			direction : 'h',
			switchItems : 1,
			distance : 128
		});
		$('#tablist a').hover(function() {
			$(this).tab('show');
		});
		
		var news = ["news","tab1","tab2","tab3"];
		
		var parm = new Object();
		parm.pageSize=8;
		parm.currentPage=1;
		parm.status='normal';
		
		news.forEach(function(value, index, array){
		  var text="",html="";
		  if(index==0){
			  parm.pageSize=10;
			  html=$("#"+value).find("ul");
			  text='<li class="list-group-item"><a href="../page/main_news.html?id=$0" target="_blank">$1</a><span class="navbar-right">$2</span></li>';
        	  
		  }else{
			  html=$("#"+value).find("ol");
			  text='<li><a href="../page/main_news.html?id=$0" target="_blank">$1</a><span class="navbar-right">$2</span></li>';
        	  
		  }
		  parm.type=value;
		  params="params="+encodeURI(JSON.stringify(parm));
		  $.ajax({
			  type : "GET",
			  url : "../website/PageNews",
			  dataType : "json",
			  contentType : "application/json",
			  data : params,
			  async : false,
			  success : function(data) {
                  data.rows.forEach(function(row, order, rows){
                	  var text1=text;
                	  text1= text1.replace('\$0',row.id);
                	  text1= text1.replace('\$1',row.title);
                	  text1= text1.replace('\$2',row.createtime);
                	  html.append(text1);
				  })
			  }
		  });
	    })
		
		var image = ["scroll","partner"];
		image.forEach(function(value, index, array){
			 var text="",html="";
			 if(index==0){
				  parm.pageSize=5;
				  html=$("#scroll");
				  text='<div class="item"> <img src="..$1" alt="..." style="height: 323px"> <div class="carousel-caption">$2</div></div>'
			  }else{
				  parm.pageSize=20;
				  html=$("#pic").children("ul");
				  text=' <li><img src="..$1"></li>'
			  }
		  parm.type=value;
		  params="params="+encodeURI(JSON.stringify(parm));
		  $.ajax({
			  type : "GET",
			  url : "../website/PageImage",
			  dataType : "json",
			  contentType : "application/json",
			  data : params,
			  async : false,
			  success : function(data) {
				  data.rows.forEach(function(row, index1, rows){
					  var text1=text;
					  text1= text1.replace('\$1',row.path);
                	  text1= text1.replace('\$2',row.content);
                	  html.append(text1);
				  })
			  }
		   });
		 })
		 $("#scroll").children("div").eq(0).addClass("active");
		
	})
</script>
