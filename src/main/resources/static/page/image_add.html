<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Bootstrap -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.8/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../plugin/bootbox.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.8/js/fileinput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.8/js/locales/zh.js"></script>
</head>
<script type="text/javascript">
var url=document.location.href;
var domainUrl=url.substring(0,url.indexOf("business"));

var row;
var params = location.search.substr(1); // 获取参数 平且去掉?
var ArrParam = params.split('&');
var iframe= ArrParam[0].split('=')[1];
if (ArrParam.length == 2) {
	row= params.split('=')[2];
};

function returnList(){
	window.location.href="./image.html?id="+iframe; 
};

function add() {
	$("form").bootstrapValidator('validate');//提交验证
	if ($("form").data('bootstrapValidator').isValid()) {//获取验证结果，如果成功，执行下面代码  
        
	var Info = new Object();
	Info.type = $("#type").val();
	Info.content = $("#content").val();
	$("#uploadFile").fileinput('refresh', { uploadExtraData:{type:Info.type,content:Info.content}});  
	$('#uploadFile').fileinput('upload');  
	/* $.ajax({
		type : "POST",
		url : "../website/addImage",
		dataType : "json",
		contentType : "application/json",
		data : JSON.stringify(Info),
		async : false,
		success : function(data) {
			if (data.success) {
				bootbox.alert("新增成功", function(){window.location.href="./image.html?id="+iframe;  })
			}else{
				bootbox.alert(data.msg)
			} 
		}
	}); */
    }
}


$(function() {
    
	$("#uploadFile").fileinput({
		language: 'zh', //设置语言
		dropZoneTitle:'拖拽文件到这里 …',
		uploadUrl: '../website/addImage', //上传的地址
		allowedPreviewTypes: ['image'],
        allowedFileTypes: ['image'],
		allowedFileExtensions: ['jpg', 'gif', 'png'],//接收的文件后缀
		uploadAsync: true, //默认异步上传
        showUpload: false, //是否显示上传按钮
        showRemove : true, //显示移除按钮
        showPreview : true, //是否显示预览
        showCaption: true,//是否显示标题
        autoReplace: true,
		browseClass: "btn btn-primary", //按钮样式 
		maxFileCount: 1, //表示允许同时上传的最大文件个数
        maxFileSize: 10240,
		enctype: 'multipart/form-data',
		validateInitialCount:true,
		previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
		msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
		}).on('filepreupload', function(event, data, previewId, index) {     //上传中  
              var form = data.form, files = data.files, extra = data.extra,  
              response = data.response, reader = data.reader;  
              console.log('文件正在上传');  
        }).on("fileuploaded", function (event, data, previewId, index) {    //一个文件上传成功  
              console.log('文件上传成功！'+data.id);  
              window.location.href="./image.html?id="+iframe;
        }).on('fileerror', function(event, data, msg) {  //一个文件上传失败  
              console.log('文件上传失败！'+data.id);  
        });

	
	if(row){
		$("#add").remove();
		var json=$.parseJSON(decodeURI(row));
		$("#addbtn").remove();
		$("#id").val(json.id).attr("disabled","disabled");
		$("#content").val(json.content).attr("disabled","disabled");
		$('#type option:contains(' + json.type + ')').each(function(){
			   if ($(this).text() == json.type) {
			      $(this).attr('selected', true);
			   }
		}); 
		$("#type").attr("disabled","disabled")
		$("#file").attr("src",".."+json.path)
		/* var parm = new Object();
		parm.pageSize=999;
		parm.currentPage=1;
		parm.id=id;
		params="params="+encodeURI(JSON.stringify(parm));
		$.ajax({
			type : "GET",
			url : "../website/PageImage",
			dataType : "json",
			contentType : "application/json",
			data : params,
			async : false,
			success : function(data) {
				   $("#id").val(data.rows[0].id).attr("disabled","disabled");
				   $("#content").val(data.rows[0].content).attr("disabled","disabled");
				   $('#type option:contains(' + data.rows[0].type + ')').each(function(){
					   if ($(this).text() == data.rows[0].type) {
					      $(this).attr('selected', true);
					   }
				   }); 
				   $("#type").attr("disabled","disabled")
			}
		}); */
		
	}else{
		$("#show").remove();
	}
	
	
	$('form').bootstrapValidator({
　　　　　　　　message: 'This value is not valid',
            　              feedbackIcons: {
                　　　　　　　　valid: 'glyphicon glyphicon-ok',
                　　　　　　　　invalid: 'glyphicon glyphicon-remove',
                　　　　　　　　validating: 'glyphicon glyphicon-refresh'
            　　　　　　　　   },
            fields: {
            	type: {
                    validators: {
                        notEmpty: {
                            message: '类型不能为空'
                        }
                    }
                },
                content: {
                    validators: {
                        notEmpty: {
                            message: '描述不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '密码长度必须在6到30位之间'
                        }
                    }
                }
            }
        });
})


</script>
<body>
	<div class="panel panel-default" style="border: 0px;">
		<div class="panel-body">
			<form class="form-horizontal" enctype="multipart/form-data">
			    <input type="hidden" id="id">
			    <div class="form-group">
					<label class="control-label col-sm-1" for="type">类型</label>
                    <div class="col-sm-4">
                            <select class="form-control" id="type" name="type">
                               <option value="scroll">滚动图片</option>
                               <option value="partner">合作商</option>
                            </select>
                    </div>
				</div>
				<div class="form-group">
					<label for="desc" class="col-sm-1 control-label">描述</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="content" name="content" placeholder="请输入描述">
					</div>
				</div>
			    
				<div class="form-group" id="add">
				   <label for="uploadFile" class="col-sm-1 control-label">图片</label>
				   <div class="col-sm-6">
				        <input id="uploadFile" name="uploadFile"  type="file" data-show-caption="true">
					</div>
				</div>
				
				<div class="form-group" id="show">
				   <label for="uploadFile" class="col-sm-1 control-label">图片</label>
				   <div class="col-sm-6">
				        <img src=".." id="file"></img>
					</div>
				</div>
				
				<div class="form-group"></div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
						<button type="button" id="addbtn" class="btn btn-primary" onclick=add() style="margin-right: 30px;">保存</button>
						<button type="button" class="btn btn-primary" onclick=returnList()>返回</button>
					</div>
				</div>
				<div class="form-group"></div>
				<div class="form-group"></div>
			</form>
		</div>
	</div>


</body>
</html>
